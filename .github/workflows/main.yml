name: Text to Video Generator

on:
  workflow_dispatch:
    inputs:
      text_prompt:
        description: 'Text prompt for video generation'
        required: true
        type: string
      duration:
        description: 'Video duration in seconds'
        required: false
        type: number
        default: 10
      resolution:
        description: 'Video resolution'
        required: false
        type: choice
        options:
        - 640x480
        - 1280x720
        - 1920x1080
        default: '1280x720'
      style:
        description: 'Video style'
        required: false
        type: choice
        options:
        - slideshow
        - animated_text
        - ken_burns
        default: 'animated_text'

jobs:
  generate-video:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        pip install opencv-python-headless Pillow numpy
        
    - name: Generate video
      run: |
        python scripts/generate_video.py \
          --prompt "${{ github.event.inputs.text_prompt }}" \
          --duration ${{ github.event.inputs.duration }} \
          --resolution ${{ github.event.inputs.resolution }} \
          --style ${{ github.event.inputs.style }}
          
    - name: Upload video artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-video
        path: output/final_video.mp4
        retention-days: 7

  deploy-to-pages:
    runs-on: ubuntu-latest
    needs: generate-video
    if: always()
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Download video artifact
      uses: actions/download-artifact@v4
      with:
        name: generated-video
        path: public/
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: public/
